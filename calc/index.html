<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="resultInput" class="form-label">Result/Numbers</label>
                      
                      <input type="text" class="form-control" id="resultInput">
                      <div id="emailHelp" class="form-text">Insert some numbers</div>
                    </div>
                  </form>
            </div>
        </div>

        <div class="row row-cols-4 g-2">
            <div class="col">
                <div class="btn btn-primary w-100">1</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">2</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">3</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">/</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">4</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">5</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">6</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">*</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">7</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">8</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">9</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">-</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">0</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">CE</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">=</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">+</div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
